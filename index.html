<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header-title {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .name {
            font-weight: 700;
            width: 90px;
            text-align: right;
            margin-right: 1.5rem;
            color: #4b5563;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .bar-wrapper {
            flex-grow: 1;
            height: 32px;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .bar {
            height: 100%;
            /* Updated gradient for seamless looping and set a larger background size */
            background: linear-gradient(90deg, #a78bfa, #8b5cf6, #a78bfa);
            background-size: 200% 100%;
            border-radius: 0.5rem;
            transition: width 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.75rem;
            /* Added passive pulse animation to ALL bars */
            animation: passive-pulse 4s linear infinite;
        }
        .score {
            font-weight: 700;
            font-size: 0.875rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        /* Dynamic class for the top performer */
        .top-performer .bar {
            /* The top performer gets an additional, more prominent pulse animation */
            animation: 
                passive-pulse 4s linear infinite, 
                pulse-size 2.5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        /* NEW: Keyframes for the passive color shimmer on all bars */
        @keyframes passive-pulse {
            from { background-position: 0% 0; }
            to { background-position: -200% 0; }
        }

        /* Renamed animation for the top performer's size pulse */
        @keyframes pulse-size {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(1.01); }
            100% { transform: scaleX(1); }
        }

        /* Fade-in animation for bars */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold header-title">Run Club Rankings</h1>
            <p class="text-gray-500 mt-3">Check out today's leaderboard! üèÜ</p>
        </div>

        <div id="chart" class="w-full">
            </div>

        <div class="flex justify-center items-center gap-4 mt-10">
            <button id="refresh-btn" class="btn bg-indigo-500 hover:bg-indigo-600 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
                Refresh
            </button>
             <a href="https://open.spotify.com" target="_blank" id="music-btn" class="btn bg-green-500 hover:bg-green-600 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                </svg>
                Playlist
            </a>
        </div>
    </div>

    <script>
        const friends = ['Conner', 'Sam', 'Matt', 'Lance', 'Lexi', 'Abner', 'OG Juan', 'Vic', 'Ellie', 'JD', 'Brandon 1', 'Brandon 2', 'Juan', 'Tyrell', 'Kyle', 'Frazier', 'Kierstin', 'Will', 'Kylyn'];
        const chartElement = document.getElementById('chart');
        const refreshBtn = document.getElementById('refresh-btn');

        function generateRandomRankings() {
            const rankings = friends.map(name => ({
                name,
                // Conner gets 95, others get a random score from 5 to 94.
                // Math.random() * 90 gives 0-89.99..., add 5 to get 5-94.99..., floor it.
                score: name === 'Conner' ? 95 : Math.floor(Math.random() * 90) + 5
            }));

            // Sort by score in descending order
            rankings.sort((a, b) => b.score - a.score);
            return rankings;
        }

        function renderChart(data) {
            const maxScore = data[0]?.score || 100;

            chartElement.innerHTML = data.map((item, index) => {
                const isTopPerformer = index === 0;
                const barWidth = (item.score / maxScore) * 100;

                return `
                    <div class="bar-container ${isTopPerformer ? 'top-performer' : ''}" style="animation-delay: ${index * 50}ms;">
                        <div class="name">${item.name}</div>
                        <div class="bar-wrapper">
                            <div class="bar" style="width: ${barWidth}%;">
                                <span class="score">${item.score}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateChart() {
            const rankings = generateRandomRankings();
            renderChart(rankings);
        }

        // Initial render
        updateChart();

        // Add event listener for the refresh button
        refreshBtn.addEventListener('click', updateChart);
    </script>
</body>
</html>
