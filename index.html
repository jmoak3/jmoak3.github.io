<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Rankings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        .bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .name {
            font-weight: 700;
            width: 80px;
            text-align: right;
            margin-right: 1.5rem;
            color: #4b5563;
        }
        .bar-wrapper {
            flex-grow: 1;
            height: 30px;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }
        .bar {
            height: 100%;
            background: linear-gradient(90deg, #a78bfa, #8b5cf6);
            border-radius: 0.5rem;
            transition: width 0.5s ease-in-out;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
        }
        .score {
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .pulse-animation {
            animation: pulse-animation 1.5s infinite;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Run Club Friend Rankings</h1>
            <p class="text-gray-500 mt-2">Who's on top today? Check the latest scores ðŸ’ªðŸ’ªðŸ’ªðŸ’ª</p>
        </div>

        <div id="chart" class="w-full">
            <!-- Bars will be inserted here by JavaScript -->
        </div>

        <div class="flex justify-center mt-8">
            <button id="refresh-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                Refresh Rankings
            </button>
        </div>
    </div>

    <script>
        const friends = ['Conner', 'Sam', 'Matt', 'Lance', 'Lexi', 'Abner', 'OG Juan', 'Vic', 'Ellie', 'JD'];
        const chartElement = document.getElementById('chart');
        const refreshBtn = document.getElementById('refresh-btn');

        function generateRandomRankings() {
            const rankings = friends.map(name => ({
                name,
                score: Math.floor(Math.random() * 100) + 1
            }));
            rankings.sort((a, b) => b.score - a.score);
            return rankings;
        }

        function renderChart(data) {
            chartElement.innerHTML = '';
            const maxScore = data[0].score;

            data.forEach((item, index) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = item.name;

                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';

                const bar = document.createElement('div');
                const barWidth = (item.score / maxScore) * 100;
                bar.className = 'bar';
                bar.style.width = `${barWidth}%`;
                
                const scoreElement = document.createElement('span');
                scoreElement.className = 'score';
                scoreElement.textContent = item.score;
                bar.appendChild(scoreElement);

                barWrapper.appendChild(bar);

                barContainer.appendChild(nameElement);
                barContainer.appendChild(barWrapper);

                chartElement.appendChild(barContainer);
            });
        }

        function updateChart() {
            const rankings = generateRandomRankings();
            renderChart(rankings);
        }

        // Initial render
        updateChart();

        // Add event listener for the refresh button
        refreshBtn.addEventListener('click', updateChart);
    </script>
</body>
</html>
